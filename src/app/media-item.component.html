<!-- "{{ }}" defines a binding source -->
<!-- * indicates a structural directive (structural directives modify the DOM) -->
<!-- * is referred to as a syntactic shirker (or is it sugar?).  It is a shorthand that will be converted to the actual syntax -->
<!-- *ngIf didn't require any other changes to use--no includes, etc. -->
<h2>{{ mediaItem.name }}</h2>
<!-- these two divs accomplish the same thing--using the * will generate the ng-template -->
<ng-template [ngIf]="mediaItem.watchedOn" >
	<div>Watched on {{ mediaItem.watchedOn }}</div>
</ng-template>
<!-- <div *ngIf="mediaItem.watchedOn">Watched on {{ mediaItem.watchedOn }}</div> -->
<div>{{ mediaItem.category }}</div>
<div>{{ mediaItem.year }}</div>
