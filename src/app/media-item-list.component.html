<section>
	<!-- Changes to the data are real-time.  If a new item is added, the DOM is immediately updated.  (Velocity does not do this, btw.) -->
	<!-- ngFor uses a "micro-syntax" -->
	<mw-media-item *ngFor="let itm of mediaItems" 
  		[mediaItem]="itm"
    	(delete)="onMediaItemDelete($event)"
    	[ngClass]="{ 'medium-movies': itm.medium === 'Movies' , 'medium-series': itm.medium === 'Series'}">
	</mw-media-item>
</section>
